{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHS Blog</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        *{
            font-family: cursive;
            text-decoration: none;
        }
    </style>
    <header>
        <h1><a href="{% url 'home' %}">Shahrizoda's Blog</a></h1>
    </header>
    {% if user.is_authenticated %}
    <p>Welcome,{{ user.username }}!</p>
    <p><a href="{% url 'logout' %}" class="btn btn-primary" style="margin-left: 85%; ">Log out</a></p>
    {% else %}
    <p>
    <a href="{% url 'login' %}" class="btn btn-primary" style="margin-left: 85%;">Login</a>  
    
    <a href="{% url 'signup' %}" class="btn btn-primary" style="margin-left: 85%;">Sign Up</a>
    </p>
    {% endif %}



    <div>
        {% block content %}
          
        {% endblock content %}
    </div>
    <footer>
        <h2><a class="btn btn-primary" href="{% url 'post_new' %} " style="margin-left: 85%;">Add a new post</a></h2>
    </footer>
    
</body>
</html>
